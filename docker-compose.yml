version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: guidebook_db
      POSTGRES_USER: guidebook_user
      POSTGRES_PASSWORD: guidebook_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guidebook_user -d guidebook_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://guidebook_user:guidebook_password@db:5432/guidebook_db
      API_KEY: your-secret-api-key-here
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: >
      sh -c "
        sleep 5 &&
        alembic upgrade head &&
        python -m app.seed_data &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
